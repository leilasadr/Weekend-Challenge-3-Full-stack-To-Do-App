<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App!</title>
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>

</head>
<body>

    <div class="allToDoS">
        <h1>To-do's:</h1>
        
        <section>
            <h3>Add a task:</h3>
            <form>
              <input id="task" type="text" placeholder="New Task">
              <button id="submitButton">Add</button>
            </form>
          </section>
        
          <section>
            <h3>Here are all tasks:</h3>
            <ul id="taskList">
              <!-- Tasks will be rendered here. -->
            </ul>
          </section>
    </div>

</body>
</html>
